<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Algorhythm</title>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<nav id="nav-bar">
		<ul>
			<li><button class="nav-btn">Graph</button></li>
			<li><button class="nav-btn">Grid</button></li>
			<li><button class="nav-btn">Point</button></li>
		</ul>
	</nav>

	<div class="page" id="graph-page">
		<div class="algorithm-panel">
			<button class="go-btn" id="breadth-first-btn">Breadth First</button>

			<div id="graph-instructions">Press to begin!</div>
		</div>
	</div>

	<div class="page" id="grid-page" hidden>
		<div class="algorithm-panel"></div>
	</div>

	<div class="page" id="point-page" hidden>
		<div class="algorithm-panel"></div>
	</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/data-structures/graph.js"></script>
    <script src="js/data-structures/binaryHeap.js"></script>
    <script src="js/algorithms/dijkstras.js"></script>
    <script src="js/algorithms/breadthFirst.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
