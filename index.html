<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Algorhythm</title>
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
	<nav id="nav-bar">
		<ul>
			<li><button class="nav-btn">Graph</button></li>
			<li><button class="nav-btn">Grid</button></li>
			<li><button class="nav-btn">Point</button></li>
		</ul>
	</nav>

	<input type="checkbox" id="menu-toggle" hidden>

	<div id="control-panel" class="control-panel-close">
		<div id="controls">
			<label for="menu-toggle" class="control-btn btn-1" id="open-btn"></label>
			<button class="control-btn btn-2" id=""></button>
			<button class="control-btn btn-3" id=""></button>
			<button class="control-btn btn-4" id=""></button>
			<button class="control-btn btn-5" id=""></button>
			<button class="control-btn btn-6" id=""></button>
			<button class="control-btn btn-7" id=""></button>
			<button class="control-btn btn-8" id="play-btn"></button>
			<button class="control-btn btn-9" id="stop-btn"></button>
		</div>
		<div id="algorithms">
			<button class="go-btn" id="breadth-first-btn">Breadth First</button>
			<button class="go-btn" id="dijkstras-btn">Dijkstra's</button>
		</div>
	</div>

	<div class="page" id="graph-page">
	</div>

	<div class="page" id="grid-page" hidden>
	</div>

	<div class="page" id="point-page" hidden>
	</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="dist/js/snap.svg-min.js"></script>
    <script src="dist/js/algorhytm.js"></script>
	<script src="dist/js/main.js"></script>
</body>
</html>
